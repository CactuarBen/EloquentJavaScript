<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> table{border: 2px solid black;} </style>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <th>name</th>
          <th>height</th>
          <th>place</th>
        </tr>
        <tr>
          <td>Kilimanjaro</td>
          <td>5895</td>
          <td>Tanzania</td>
        </tr>
      </table>
      
      
      <h1>Mountains</h1>
      
      <div id="mountains"></div>
      
    
    <script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

const main = document.querySelector('#mountains');

const table = document.createElement('table');
main.appendChild(table);

const tableRowMain = document.createElement('tr');
table.appendChild(tableRowMain);

const tableHeaderName = document.createElement('th');
tableRowMain.appendChild(tableHeaderName);
tableHeaderName.innerText = 'Name';

const tableHeaderHeight = document.createElement('th');
tableRowMain.appendChild(tableHeaderHeight);
tableHeaderHeight.innerText = 'Height';

const tableHeaderPlace = document.createElement('th');
tableRowMain.appendChild(tableHeaderPlace);
tableHeaderPlace.innerText = 'Place';


for (let i = 0; i<MOUNTAINS.length; i++){
    const tableRowData = document.createElement('tr');
    table.appendChild(tableRowData);
    const tableDataOne = document.createElement('td');
    tableDataOne.innerText = MOUNTAINS[i].name;
    tableRowData.appendChild(tableDataOne);
    const tableDataTwo = document.createElement('td');
    tableDataTwo.innerText = MOUNTAINS[i].height;
    tableDataTwo.style.textAlign = 'right';
    tableRowData.appendChild(tableDataTwo);
    const tableDataThree = document.createElement('td');
    tableDataThree.innerText = MOUNTAINS[i].place;
    tableRowData.appendChild(tableDataThree)
}
    </script>  
</body>
</html>
